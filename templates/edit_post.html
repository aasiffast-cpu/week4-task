{% extends "base.html" %}
{% block title %}Edit Post â€” Flask Blog{% endblock %}
{% block content %}
<h1>Edit Post</h1>
<form class="form" method="POST" action="{{ url_for('edit_post', post_id=post.id) }}">
  <label class="field">
    <span>Title</span>
    <input class="input" type="text" name="title" value="{{ post.title }}" required />
  </label>
  <label class="field">
    <span>Content</span>
    <textarea class="textarea" name="content" rows="12" required>{{ post.content }}</textarea>
  </label>
  <div class="actions">
    <button class="btn btn-outline" type="submit">Save changes</button>
    <a class="btn btn-ghost" href="{{ url_for('dashboard') }}">Back</a>
  </div>
</form>
{% endblock %}
