{% extends "base.html" %}
{% block title %}New Post â€” Flask Blog{% endblock %}
{% block content %}
<h1>Create New Post</h1>
<form class="form" method="POST">
  <label class="field">
    <span>Title</span>
    <input class="input" type="text" name="title" required />
  </label>
  <label class="field">
    <span>Content</span>
    <textarea class="textarea" name="content" rows="10" required></textarea>
  </label>
  <div class="actions">
    <button class="btn btn-primary" type="submit">Publish</button>
    <a class="btn btn-ghost" href="{{ url_for('dashboard') }}">Cancel</a>
  </div>
</form>
{% endblock %}
