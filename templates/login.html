{% extends "base.html" %}
{% block title %}Login â€” Flask Blog{% endblock %}
{% block content %}
<h1>Login</h1>
<form class="form" method="POST">
  <label class="field">
    <span>Username</span>
    <input class="input" type="text" name="username" required />
  </label>
  <label class="field">
    <span>Password</span>
    <input class="input" type="password" name="password" required />
  </label>
  <div class="actions">
    <button class="btn btn-primary" type="submit">Login</button>
    <a class="btn btn-ghost" href="{{ url_for('signup') }}">Create an account</a>
  </div>
</form>
{% endblock %}
